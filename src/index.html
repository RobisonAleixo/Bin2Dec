<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Bin2Dec</title>
</head>

<body>

    <div class="container">

        <h1>Bin2Dec</h1>
        <span class='sub-title'>Binary to hexadecimal converter</span>
        <form name="binaryForm" method="POST" action="convert">
            <input name="binaryNumber" type="text" placeholder="binary..." maxlength="8">
            <label class="result">Decimal</label>
            <button>Convert</button>
        </form>

    </div>

    <script src="js/index.js"></script>
</body>

</html>
